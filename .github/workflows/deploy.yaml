name: Deploy

on:
  push:

jobs:
  # build:
  #   uses: bynicodevelop/com_nicodevelop_dot_messenger/.github/workflows/tests.yaml@develop

  deploy-server:
    # needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: $/.npm
          key: $-node-$
          restore-keys: $-node-

      - name: Install dependencies
        run: npm --prefix server/functions ci

      - name: Build functions
        run: npm --prefix server/functions run build

      - name: Create .env file
        id: env
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: ".env"
          encodedString: ${{ secrets.ENV }}

      - name: Move .env file to server
        run: |
          mv ${{ steps.env.outputs.filePath }} server/functions/.env